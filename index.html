<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de personnalité</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .quiz-container {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease-in-out;
    }

    .question {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1e2a36;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #2c3e50;
    }

    .result {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 20px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>🚀 Quiz - Test de personnalité - </h1>

  <div class="quiz-container" id="quiz">
    <div id="question-box">
      <p class="question" id="question">Question ici...</p>
      <div class="options" id="options"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "🌍 Quelle est ta saison préférée ?",
        options: ["Été", "Hiver", "Printemps", "Automne"],
        scores: [2, 3, 1, 4]
      },
      {
        question: "🌙 Tu bosses le mieux…?",
        options: ["Le matin avec du café ☕", "La nuit quand tout est calme 🌌","N’importe quand, tant que j’ai de la musique 🎶","Avec des potes en mode hackathon 👥"],
        scores: [2, 3, 1, 4]
      },
      {
        question: "🎮 Que fais-tu pendant ton temps libre ?",
        options: ["Sport", "Jeux vidéo", "Lecture", "Dormir" , "Jardinage "],
        scores: [2, 3, 1, 4 , 78 ]
      } ,
       {
        question: " tu preferes sortir ?",
        options: ["Aveec ta famille", "avec les amis", "tout seul"],
        scores: [3, 4, 1, 2]
      },
    ];

    let currentQuestion = 0;
    let totalScore = 0;

    const questionBox = document.getElementById("question");
    const optionsBox = document.getElementById("options");
    const quiz = document.getElementById("quiz");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionBox.textContent = q.question;
      optionsBox.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(q.scores[i]);
        optionsBox.appendChild(btn);
      });
    }

    function selectAnswer(score) {
      totalScore += score;
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      let resultText = "";
      if (totalScore <= 6) resultText = "😇 Tu es calme et organisé !";
      else if (totalScore <= 8) resultText = "🔥 Tu es énergique et créatif !";
      else if (totalScore <= 16) resultText = "🌌 Tu es mystérieux et inspirant !";
      else if (totalScore > 78 ) resultText = "🌱 Tu es tonton bouhou le jardinier !";
      else resultText = " tu es qui toiiiii je t'ai pas encore dans mon syteme :( )"

      quiz.innerHTML = `<p class='result'>Résultat : <br>${resultText}</p>`;
    }

    loadQuestion();
  </script>
</body>
  <footer>
    <h5> 🌙 Hi liticia was here 🌙 </h5>
  </footer>
</html>
